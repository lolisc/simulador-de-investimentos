<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" media="screen" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
    />

    <title>Simulador Financeiro</title>
    <div class="h1">
      <h1>Simule seu investimento</h1>
    </div>
  </head>

  <body>
    <div class="container">
      <form id="form" class="form">
        <div class="form-control">
          <label for="username">Nome</label>
          <input
            type="text"
            id="nome"
            placeholder="Digite seu nome de usuário..."
          />
        </div>

        <div class="form-control">
          <label for="number">Mensalidade</label>
          <input
            type="number"
            id="mensalidade"
            placeholder="Digite o valor da contribuição"
            min="1,00"
          />
        </div>

        <div class="form-control">
          <label for="tempo">Tempo</label>
          <select id="tempo" name="Tempo">
            <option disabled value="">Escolha o tempo</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <button id="submit">Simular</button>
      </form>
    </div>
    <script src="index.js "></script>
  </body>
</html>
